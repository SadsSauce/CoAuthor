<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>CoAuthor â€” Sign Up</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<h1>Create an account</h1>

			<form id="signup-form" class="card" novalidate>
				<label for="name">Full name</label>
				<input id="name" name="name" type="text" required />

				<label for="email">Email</label>
				<input id="email" name="email" type="email" required />

				<label for="password">Password</label>
				<input id="password" name="password" type="password" minlength="6" required />

				<div class="actions">
					<!-- Primary submit button -->
					<button id="signup-submit" type="submit" class="btn primary">Sign up</button>

					<!-- Secondary action button to add per user's request -->
					<button id="signup-google" type="button" class="btn secondary">Sign up with Google</button>
				</div>
			</form>

			<p class="muted">Already have an account? <a href="#">Sign in</a></p>
		</main>

		<script src="app.js"></script>
	</body>
</html>
